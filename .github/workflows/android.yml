name: Build Cordova Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Java (Cordova Android usually needs Java 11 or 17)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Setup Node.js for Cordova
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install Cordova globally
      - name: Install Cordova
        run: npm install -g cordova

      # Install project dependencies
      - name: Install project dependencies
        run: npm install

      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Install required Android Build Tools
      - name: Install Android Build Tools 33.0.2
        run: sdkmanager "build-tools;33.0.2" "platforms;android-33"

      # Add Android platform if not present
      - name: Add Android platform
        run: |
          if [ ! -d "platforms/android" ]; then
            cordova platform add android@11.0.0
          fi

      # Build release APK
      - name: Build APK
        run: cordova build android --release

      # Upload generated APK
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: climaneer-apk
          path: platforms/android/app/build/outputs/apk/release/*.apk
